<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daddy's Excel Manager</title>
    <link rel="stylesheet" href="assets/stylecsv.css" />
</head>
<body>

   <!-- =========================
     AYALA CHECKER LINK (TOP LEFT)
========================= -->
<a href="https://ayala-checker.vercel.app/ayala.html" target="_blank" id="ayalaChecker">
    Ayala CSV Reader/Converter
    <span class="tooltip">Link to the CSV → TXT converter by Boss BAZEL</span>
</a>



<!-- =========================
     SECTION 1: TXT/CSV → New Excel
========================= -->
<div class="container">
    <h1>CSV/TXT to Excel</h1>

    <div class="controls">
        <label for="fileInput">Select TXT files</label>
        <input type="file" id="fileInput" accept=".txt" multiple />
        <input type="text" id="excelTitle" placeholder="Excel file title" />
    </div>

    <div class="buttons">
        <button id="generateExcel">Generate Excel</button>
    </div>
</div>

<br /><br />

<!-- =========================
     SECTION 2: UPLOAD & PROCESS
========================= --> 
<div class="container">
    <h1>Excel Manager</h1>

    <div class="controls">
        <label for="excelUpload">Excel file to upload</label>
        <input type="file" id="excelUpload" accept=".xlsx,.xls" />

        <label for="multiUploadFiles">EOD/CSV ---- TXT files</label>
        <input type="file" id="multiUploadFiles" accept=".csv,.txt" multiple />

        <label for="finalExcelTitle">Final Excel file title</label>
        <input type="text" id="finalExcelTitle" placeholder="Final Excel file title" />
    </div>

    <div class="buttons">
        <button id="processDownload">Process & Download</button>
        <button id="clearAll" class="danger">Clear All the data</button>
    </div>
</div>



<!-- =========================
     SCRIPTS
========================= -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
<script src="assets/csvread.js"></script>
<script src="assets/excelmanager.js"></script>

</body>
</html>
